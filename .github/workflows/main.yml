name: CMake Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
   build_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake build-essential clang

      - name: Configure and Build (CMake)
        run: |
          mkdir -p _build_${{ matrix.compiler }}
          cd _build_${{ matrix.compiler }}
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            export CC=gcc
            export CXX=g++
          else
            export CC=clang
            export CXX=clang++
          fi
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      - name: Run Tests (Optional)
        run: |
          cd _build_${{ matrix.compiler }}
          ctest --output-on-failure
          
   build_Windows:
        runs-on: windows-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4
            
          - name: Set up MSBuild
            uses: microsoft/setup-msbuild@v1.0.2
            
          - run: |
              mkdir _build
              cd _build
              cmake ..
              cmake --build .
              
          - name: Configure and Build Project
            uses: threeal/cmake-action@v1.3.0
  
