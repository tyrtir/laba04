name: CMake Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  build_Linux:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4
          
        - run: |
               cmake -H. -B_build
               cmake --build _build
               
        - name: Configure and Build Project
          uses: threeal/cmake-action@v1.3.0
          
  build_Windows:
        runs-on: windows-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4
            
          - name: Set up MSBuild
            uses: microsoft/setup-msbuild@v1.0.2
            
          - run: |
              mkdir _build
              cd _build
              cmake ..
              cmake --build .
              
          - name: Configure and Build Project
            uses: threeal/cmake-action@v1.3.0
  
